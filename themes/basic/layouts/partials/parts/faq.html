<div class="faq" itemscope="" itemprop="mainEntity" itemtype="https://schema.org/Question">
  <h3 class="faq-header" itemprop="name">
    {{.question}}
  </h3>
  <div class="faq-content" itemscope="" itemprop="acceptedAnswer" itemtype="https://schema.org/Answer">
    <div itemprop="text">
      {{.answer}}
    </div>
  </div>
</div>
