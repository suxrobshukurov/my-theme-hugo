<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
<meta name="description"
  content="{{if .IsHome }}{{ $.Site.Params.description }}{{ else }}{{ with .Params.description }}{{ . }}{{else}}{{$.Site.Params.description}}{{ end }}{{ end }}" />
{{if .Draft }}
<meta name="robots" content="noindex, nofollow">
{{else}}
<meta name="robots" content="index, follow, max-snippet:-1, max-video-preview:-1, max-image-preview:large">
{{end}}
<meta property="og:locale" content="{{ .Site.Language }}">
<meta property="og:type" content="website">
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:title"
  content="{{if .IsHome}}{{ .Site.Title}}{{else}}{{ with .Params.title }}{{ . }}{{else}}{{ .Site.Title}}{{ end }}{{end}}">
<meta property="og:description"
  content="{{if .IsHome }}{{ $.Site.Params.description }}{{ else }}{{ with .Params.description }}{{ . }}{{else}}{{$.Site.Params.description}}{{ end }}{{ end }}">
<meta property="og:image" content="{{.Params.thumbnail | default .Site.Params.Logo}}">
<meta property="og:site_name" content="{{.Site.Params.siteName}}">
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:image" content="{{.Params.thumbnail | default .Site.Params.Logo}}">
<meta name="twitter:description"
  content="{{if .IsHome }}{{ $.Site.Params.description }}{{ else }}{{ with .Params.description }}{{ . }}{{else}}{{$.Site.Params.description}}{{ end }}{{ end }}">
<meta name="twitter:title"
  content="{{if .IsHome}}{{ .Site.Title}}{{else}}{{ with .Params.title }}{{ . }}{{else}}{{ .Site.Title}}{{ end }}{{end}}">
