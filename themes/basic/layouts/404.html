{{ define "main" }}

<main class="main">
  <div class="container">
    <div class="content-block content-text">
      {{ with i18n "404-title"}}
      <h1>{{.}}</h1>
      {{else}}
      <h1>404</h1>
      {{ end }}
      {{ with i18n "404-subtitle" }}
      <p>{{.}}</p>
      {{ end }}
      {{ with i18n "404-button" }}
      <a href="/">{{.}}</a>
      {{else}}
      <a href="/">Home</a>
      {{ end }}
    </div>

  </div>
</main>


{{ end }}
