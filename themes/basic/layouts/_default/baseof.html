<!doctype html>
<html amp {{ with i18n `lng-cde`}}lang="{{.}}" {{ end }}>
{{- partial "head.html" . -}}

<body>
  {{- partial "header.html" . -}}
  {{ if eq .Page.Type "software" }}
  <amp-script layout="container" script="navigation" >
  {{end}}
    <div id="content">
      {{- block "main" . }}{{- end }}
    </div>
  {{ if eq .Page.Type "software" }}
  </amp-script>
  {{end}}
  {{- partial "footer.html" . -}}
  {{- partial "scripts.html" . -}}
</body>

</html>
